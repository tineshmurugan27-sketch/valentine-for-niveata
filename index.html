<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 80px;
}

h1 {
    font-size: 42px;
    color: #ff4d6d;
    text-shadow: 0 0 20px #ff4d6d;
}

.gallery img {
    width: 230px;
    height: 300px;
    object-fit: cover;
    border-radius: 15px;
    margin: 15px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
}

#afterYes {
    display: none;
    margin-top: 30px;
    font-size: 24px;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
</head>

<body>

<canvas id="hearts"></canvas>

<div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p>You are my today, my tomorrow, and every beautiful moment in between.</p>

    <div class="gallery">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
    </div>

    <div>
        <button id="yesBtn" onclick="sayYes()">YES ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="moveNo()">NO üòú</button>
    </div>

    <div id="afterYes">
        <h2>YAYYYYY ‚ù§Ô∏èü•π</h2>
        <p>You just made me the happiest man alive. Forever starts now.</p>
    </div>
</div>

<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// YES button
function sayYes() {
    document.body.style.background = "linear-gradient(to right, #ff4d6d, #ff99ac)";
    document.getElementById("afterYes").style.display = "block";

    const music = document.getElementById("bgm");
    music.play();
}

// NO button moves
function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
}

// Floating hearts
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];
for (let i = 0; i < 40; i++) {
    hearts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 5 + 2,
        speed: Math.random() * 1 + 0.5
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "pink";
    hearts.forEach(h => {
        ctx.beginPath();
        ctx.arc(h.x, h.y, h.size, 0, Math.PI * 2);
        ctx.fill();
        h.y -= h.speed;
        if (h.y < 0) h.y = canvas.height;
    });
    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
